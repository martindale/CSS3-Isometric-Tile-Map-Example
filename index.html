<!DOCTYPE html>
<html>
	<head>
		<title>CSS3 Isometric Tile Map Example</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>

	<body>
		<div id="game">
			<div id="debug">
				<h1>Isometric Engine</h1>
				<h2>Debug:</h2>
				<div class="tileInfo"></div>
				<div class="tilePrevious"><p>&lt; Previous</p></div>
				<div class="tileNext"><p>Next &gt;</p></div>
				<div class="colorInfo"></div>
				<div class="colorPrevious"><p>&lt; Previous</p></div>
				<div class="colorNext"><p>Next &gt;</p></div>
				<h3>Preview</h3>
				<div class="preview"></div>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="./js/game.js"></script>
	</body>
</html>
